<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mdumy Frontend</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <section class="main-nav">
        <nav class="navbar navbar-expand-lg bg-light">
          <div class="container">
            <a class="navbar-brand fs-2 fw-bold" href="#">Mdumy</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul
                class="navbar-nav me-auto mx-xxl-auto mx-lg-auto mb-2 mb-lg-0"
              >
                <li class="nav-item mx-3">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item mx-3">
                  <a class="nav-link">Course</a>
                </li>
                <li class="nav-item mx-3">
                  <a class="nav-link">Deals</a>
                </li>
                <li class="nav-item mx-3">
                  <a class="nav-link">Success</a>
                </li>
                <li class="nav-item mx-3">
                  <a class="nav-link">About</a>
                </li>
                <li class="nav-item mx-3">
                  <a class="nav-link">Register</a>
                </li>
              </ul>
              <button class="btn btn-outline-info" type="submit">
                Register
              </button>
            </div>
          </div>
        </nav>
      </section>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
